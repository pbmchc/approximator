<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../src/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../packages/Chart.min.js" type="text/javascript"></script>
    <script src="../packages/decimal.js"></script>
</head>
<body>
    <div class="container">
    <h1>Kalkulator stałych matematycznych<span></span></h1>
    <p>Program pozwala na przybliżenie wartości najpopularniejszych stałych matematycznych przy wykorzystaniu wybranego algorytmu z określoną przez użytkownika dokładnością.</p>
        <aside>
        <form>
        <label>Liczba:</label><br />
    <select id="u_method">
        <option value="pi">Liczba Pi - Newton</option>
        <option value="e">Liczba Eulera - Taylor</option>
        <option value="ln">LN(2) - Taylor</option>
    </select><br />
        <label>Dokładność (1 do 100):</label><br />
    <input id="u_app" type="number" min="1" max="100" value="2" onchange="checkValid();" /><br />
        <label>Typ wizualizacji:</label><br />
    <select id="u_vis">
        <option value="table">Tabela</option>
        <option value="chart">Wykres</option>
    </select><br />
            <button id="calculate_btn" type="button" value="Oblicz" onclick="doIt();">Oblicz</button>
            </form>
            </aside>
    <p class="letter">&#928;</p>
    <section id="results">
        <div class="wrapper"></div>
    </section>
        </div>
</body>
</html>
